{% extends 'layout/base.html' %}

{% block title %}Đăng ký người dùng{% endblock %}

{% block content %}

<h1 class="text-info text-center">ĐĂNG KÝ NGƯỜI DÙNG</h1>

{% if err_msg %}
  <div class="alert alert-danger">
    <h4>{{ err_msg }}</h4>
  </div>
{% endif %}

<form method="post" action="{{ url_for('user_register') }}">
  <div class="form-group">
    <label for="name">Họ và tên</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Nhập họ và tên..." required>
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Nhập username..." required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Nhập password..." required>
  </div>
  <div class="form-group">
    <label for="confirm">Confirm Password</label>
    <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Confirm password..." required>
  </div>
  <input type="submit" value="Đăng ký" class="btn btn-danger">
</form>

{% endblock %}
